<VirtualHost *:80>
    ServerName pickforme.net
    ServerAlias www.pickforme.net 2011.pickforme.net
	ServerAdmin webmaster@localhost
    DocumentRoot {{ app_root_dir }}/app/web-2011/en/
	ErrorLog {{ app_root_dir }}/logs/en_error.log
	CustomLog {{ app_root_dir }}/logs/en_access.log combined
    <Directory {{ app_root_dir }}/app/web-2011/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>

